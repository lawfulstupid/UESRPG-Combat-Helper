<section fxLayout="column">
  <span>Select Class:</span>
  <mat-select [(ngModel)]="selectedTemplate" placeholder="Class">
    <mat-option>
      <ngx-mat-select-search></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let template of templateList" [value]="template.key">
      {{template.name}}
    </mat-option>
  </mat-select>
  <button mat-raised-button (click)="select()">Select</button>
</section>
