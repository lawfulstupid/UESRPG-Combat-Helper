<app-dialog [title]="'Manage Sessions'" [actions]="actions" cancel="Close" width="30vw">
  <div class="table">
    <div class="header-row" fxLayout="row">
      <div fxFlex="30">Name</div>
      <div fxFlex="25">Timestamp</div>
      <div fxFlex="45" class="centred">Manage</div>
    </div>
    <div class="row" *ngFor="let session of sessionList" fxLayout="row">
      <div fxFlex="30">{{session.name}}</div>
      <div fxFlex="25">{{session.key.substring(8)}}</div>
      <div fxFlex="45" class="centred">
        <app-actionbar [actions]="rowActions" [callbackParam]="session.key"></app-actionbar>
      </div>
    </div>
  </div>
</app-dialog>
