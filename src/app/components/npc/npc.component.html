<div class="npc" fxLayout="column">
  <div class="drag-handle"></div>
  <input matInput type="text" [(ngModel)]="key" placeholder="ID"/>
  <input matInput type="text" [(ngModel)]="npc.template.name" placeholder="Name" *ngIf="npc"/>
  <div fxLayout="row">
    <button mat-raised-button (click)="listKeys()">List Saved</button>
    <button mat-raised-button (click)="retrieve()">Retrieve</button>
    <button mat-raised-button (click)="logHp()" *ngIf="npc">Log HP</button>
    <button mat-raised-button (click)="addHp()" *ngIf="npc">Add HP</button>
  </div>
  <ng-container *ngFor="let templateId of templateList">
    <div>
      {{templateId.name + ' (' + templateId.key + ')'}}
    </div>
  </ng-container>
</div>
