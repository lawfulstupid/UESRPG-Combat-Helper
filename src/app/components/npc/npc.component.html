<div class="npc" fxLayout="column">
  <div class="drag-handle"></div>
  <input matInput type="text" [(ngModel)]="key" placeholder="ID"/>
  <input matInput type="text" [(ngModel)]="template.name" placeholder="Name"/>
  <div fxLayout="row">
    <button mat-raised-button (click)="save()">Save</button>
    <button mat-raised-button (click)="listKeys()">List Saved</button>
    <button mat-raised-button (click)="retrieve()">Retrieve</button>
    <button mat-raised-button (click)="logHp()">Log HP</button>
  </div>
  <ng-container *ngFor="let lookup of lookups">
    <div>
      {{lookup.name + ' (' + lookup.key + ')'}}
    </div>
  </ng-container>
</div>
