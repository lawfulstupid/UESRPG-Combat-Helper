<div class="npc" fxLayout="column" *ngIf="npc">
  <!-- floating buttons -->
  <div class="drag-handle"></div>
  <div class="delete-button" (click)="close()"></div>
  <!-- content -->
  <mat-form-field style="align-items: center" fxLayout="column">
    <input matInput type="text" [(ngModel)]="npc.name" autocomplete="false"/>
  </mat-form-field>
  <span>Class: {{npc.template.name}}</span>
  <span>HP: {{statDisplay(attributeEnum.HP) | async}}</span>
  <div fxLayout="row">
    <button mat-raised-button (click)="addHp()">Add HP</button>
  </div>
</div>
