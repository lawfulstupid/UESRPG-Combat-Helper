<div style="border: solid black 2px; width: 300px; height: 200px; display: flex; align-items: center; justify-content: center;" fxLayout="column">
    <b>
      {{name}}
    </b>
    <input type="text" [(ngModel)]="template.name" placeholder="Name"/>
    <input type="number" [(ngModel)]="template.maxHp" placeholder="Max HP"/>
    <button (click)="save()">Save</button>
    <button (click)="listKeys()">List Keys in console</button>
    <button (click)="retrieve()">Retrieve</button>
</div>
