<div class="npc" fxLayout="column" *ngIf="npc">
  <div class="drag-handle"></div>
  <input mat-input type="text" [(ngModel)]="npc.name" placeholder="Name"/>
  <span>Class: {{npc.template.name}}</span>
  <div fxLayout="row">
    <button mat-raised-button (click)="logHp()" *ngIf="npc">Log HP</button>
    <button mat-raised-button (click)="addHp()" *ngIf="npc">Add HP</button>
  </div>
</div>
