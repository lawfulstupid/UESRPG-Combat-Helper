<div fxLayout="row" *ngIf="loaded">
  <app-long-press-button (shortPress)="modify(-1,1)" (longPress)="modify(-1)" [disabled]="disabled">
    <fa-icon [icon]="faCircleMinus"></fa-icon>
  </app-long-press-button>
  <div class="bar-column">
    <div class="bar-container">
      <div class="attribute-bar-bg"></div>
      <div class="attribute-bar" [style.width]="getBarPercent() | async" [style.background-color]="color"></div>
      <input type="range" class="attribute-bar-slider"
        min="0" max="{{getBarMax() | async}}"
        value="{{getBarValue() | async}}"
        (input)="onSliderChange($event)"
        (change)="onSliderEnd($event)"
      >
      <div class="attribute-bar-text" (click)="modify(1)">
        {{statDisplay() | async}}
      </div>
    </div>
  </div>
  <app-long-press-button (shortPress)="modify(1,1)" (longPress)="modify(1)" [disabled]="disabled">
    <fa-icon [icon]="faCirclePlus"></fa-icon>
  </app-long-press-button>
</div>
