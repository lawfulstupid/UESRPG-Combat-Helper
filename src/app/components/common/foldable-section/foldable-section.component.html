<div class="header" [ngClass]="open ? 'open' : 'closed'" fxLayout="row">
  <span>{{title || '&nbsp;'}}</span>
  <fa-icon *ngIf="open"
    [icon]="closeIcon"
    (click)="open = false"
  ></fa-icon>
  <fa-icon *ngIf="!open"
    [icon]="openIcon"
    (click)="open = true"
  ></fa-icon>
</div>
<div class="container" *ngIf="open">
  <ng-content></ng-content>
</div>
