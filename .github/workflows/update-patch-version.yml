name: Update Patch Version

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Update Patch Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          token: ${{ secrets.PAT }}
      - name: Set git credentials
        uses: fregante/setup-git-user@v2
      - name: Update patch version
        run: npm version patch
      - name: Push tag
        run: git push
