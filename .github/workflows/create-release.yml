name: New Release

on:
  push:
    tags: ['v*.*.*']

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: true
          generateReleaseNotes: true
